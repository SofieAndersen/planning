<ng-container [formGroup]="createForm">
  <h1 mat-dialog-title>Add Shift</h1>
  <div mat-dialog-content>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" name="date" formControlName="date" type="date" />
    </div>
    <div class="form-group">
      <label for="template">Shift template</label>
      <select id="template" name="template" formControlName="template">
        <option [ngValue]="null">Select template</option>
        <option
          *ngFor="let template of data?.templates; trackById"
          [value]="template.id"
        >
          {{ template.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="employee">Employee</label>
      <select id="employee" name="employee" formControlName="employee">
        <option [ngValue]="null">Select employee</option>
        <option
          *ngFor="let employee of data?.employees; trackById"
          [value]="employee.id"
        >
          {{ employee.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" formControlName="name" type="text" />
    </div>
    <div class="time-select">
      <div class="form-group">
        <label for="startTime">Start time</label>
        <input
          id="startTime"
          name="startTime"
          formControlName="startTime"
          type="time"
        />
      </div>
      <div class="form-group">
        <label for="endTime">End time</label>
        <input
          id="endTime"
          name="endTime"
          formControlName="endTime"
          type="time"
        />
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="onAdd()" [disabled]="createForm.invalid">
      Add
    </button>
  </div>
</ng-container>
